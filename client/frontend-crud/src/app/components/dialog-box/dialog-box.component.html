<div class="flex flex-col justify-evenly items-center">

    <p class="text-2xl text-green-600">Confirm to Delete Your Account</p>

    <p class="text-2xl text-red-600">Are You Sure want to Delete Your Account ?</p>

    <button (click)="onDeleteAPiCall()" [mat-dialog-close]="true" 
    class="bg-red-600 text-black w-32 h-10 rounded-full hover:bg-yellow-500 hover:text-red-600 hover:font-bold py-2 font-bold">
        Delete
    </button>

    <button routerLink="/home" [mat-dialog-close]="true" 
    class="bg-green-600 text-black w-32 h-10 rounded-full hover:bg-blue-600 hover:text-white hover:font-bold py-2 font-bold">
        Cancel
    </button>

</div>
